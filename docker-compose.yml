services:
  healthconnect_postgres:
    image: postgres:15
    container_name: healthconnect_postgres
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - healthconnect_postgres:/var/lib/postgresql/data
    networks:
      - healthconnect_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  healthconnect_redis:
    image: redis:7-alpine
    container_name: healthconnect_redis
    ports:
      - "6379:6379"
    volumes:
      - healthconnect_redis:/data
    networks:
      - healthconnect_network
    restart: unless-stopped
    healthcheck:  
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healthconnect_web
    env_file: .env
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - healthconnect_postgres
      - healthconnect_redis
    networks:
      - healthconnect_network
    command: sh -c "python src/manage.py migrate && python src/manage.py runserver 0.0.0.0:8000"

volumes:
  healthconnect_postgres:
    external: true
  healthconnect_redis:
    external: true

networks:
  healthconnect_network:
    external: true